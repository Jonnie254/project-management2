<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link stylesheet rel="stylesheet" href="/frontend/css/index.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-name">
                <img src="/frontend/assests/plus.png" width="50px" height="50px">
                <p>Project Manager</p>
            </div>
            <div class="container-form">
                <h2>Login</h2>
                <form id="form-login">
                    <input type="email" id="email-login" name="email" placeholder="Enter your email">
                    <p class="error-message" id="email-error">Email is required</p>
                    <input type="password" id="password-login" name="password" placeholder="Enter your password">
                    <p class="error-message" id="password-error">Password is required</p>
                    <button type="submit" class="login-btn" id="login-button">Login</button>
                    <div class="forgot-password">
                        <p>Forgot password</p>
                        <p>Already have an account? <a href="/frontend/html/userregistration.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/frontend/dist/project/loginvalidation.js"></script>
</body>

</html>
